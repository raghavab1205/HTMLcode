<html>
      <head>
      <title>Swargarani PU college</title>
      </head>
      <body bgcolor="lightblue">
            <h1><center>Application form</center></h1><center>
            <form>
            <table bgcolor="grey" border="3" cellspacing="5" cellpadding="15"> 
                   <tr bgcolor="lightgrey">
                   <th>Student name:</th>
                   <td><input type="name"></td>
                   </tr>
                   <tr bgcolor="lightgrey">
                   <th>Father name:</th>
                   <td><input type="name"></td>
                   </tr>
                   <tr bgcolor="lightgrey">
                   <th>Address:</th>
                   <td><textarea cols="30" rows="4"></textarea></td>
                   </tr>
                   <tr bgcolor="lightgrey">
                   <th>Email ID:</th>
                   <td><input type="ID"></td>
                   </tr>
                   <tr bgcolor="lightgrey">
                   <th>Mobile number:</th>
                   <td><input type="mobilenumber"></td>
                   </tr>
                   <tr bgcolor="lightgrey">
                   <th>gender:</th>
                   <td>
                       <input type="radio">MALE<br>
                       <input type="radio">FEMALE<br>
                       <input type="radio">OTHERS</td>
                   </tr>
                   <tr bgcolor="lightgrey">
                   <th>Nationality:</th>
                   <td>
                       <select>
                       <option>Indian<br>
                       <option>Japanese<br>
                       <option>American</select>
                   </td>
                   </tr>
                   <tr bgcolor="lightgrey">
                   <th>Courses:</th>
                   <th>Facilities:</th>
                   </tr>
                   <tr bgcolor="lightgrey">
                   <td>
                       <input type="radio">PCMC<br>
                       <input type="radio">PCMB<br>
                       <input type="radio">PCME
                   </td>
                   <td>
                       <input type="checkbox">Library<br>
                       <input type="checkbox">Canteen<br>
                       <input type="checkbox">Play Area<br>
                       <input type="checkbox">Science Labs
                   </td>
                   </tr>
            </table><br>
            <h3>Remarks</h3><br>
            <textarea cols="40" rows="5"></textarea><br><br>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
            </form></center>
      </body>
<html>
